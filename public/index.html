<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>HubSub : The subtitle community</title>
    <link rel="stylesheet" href="css/listSubtitles.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/subtitles.js"></script>
    <script type="text/javascript">
        $(window).scroll(function(e) {
            if ($(window).scrollTop() >= 31.5) {
                $("#divEditEntry").addClass("fixed-EditEntry");
            } else {
                $("#divEditEntry").removeClass("fixed-EditEntry");
            }
        });
    </script>
</head>
<body onload="loadSubtitles()">
    <h1>HubSub</h1>
    <div id="subtitlesDiv" class="table">
    </div>
    <div id="divEditEntry">
        <div id="videoPreviewDiv">
            <p id="videoPreviewText">Exemple de sous-titre</p>
        </div>
        <div id="entry">
            <label for="lineNumber">#: </label><input type="text" id="lineNumber" disabled/>
            <br />
            <label for="begin">Begin: </label><input type="text" id="begin"/>
            --->
            <label for="end">End: </label><input type="text" id="end"/>
            <br />
            <label for="lineText">Text: </label><textarea id="lineText" onchange="$('#videoPreviewText').val('test')"></textarea>
            <br />
            <input type="button" value="Save" id="saveButton"/><input type="button" value="Original"/>
        </div>
    </div>
</body>
</html>
